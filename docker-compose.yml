services:
  postgres:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: hiep
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-network
    restart: unless-stopped
  pgadmin:
    container_name: microservice_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin/data
    ports:
      - 5050:80
    networks:
      - microservices-network
    restart: unless-stopped

  mongodb:
    container_name: microservice_mongo_db
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/var/lib/mongo/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=hiep
      - MONGO_INITDB_ROOT_PASSWORD=123456
  mongo-express:
    container_name: microservice_mongo_express
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=hiep
      - ME_CONFIG_MONGODB_ADMINPASSWORD=123456
      - ME_CONFIG_MONGODB_SERVER=mongodb
  mail-dev:
    container_name: microservice_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: